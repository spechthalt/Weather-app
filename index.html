<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="app-container">
        <div class="weather-app">
          <form action="submit" id="search-form">
            <div class="row search-menu">
              <div class="col-lg-7 col-sm-8">
                <input
                  id="search"
                  class="search-bar w-100"
                  type="search"
                  placeholder="Search city"
                />
              </div>
              <div class="col-lg-2 col-sm-3">
                <input
                  id="search-button"
                  type="submit"
                  value="Search"
                  class="menu-btn"
                />
              </div>
              <div class="col-lg-1 col-sm-1">
                <button id="current-location-btn" class="menu-btn">📍</button>
              </div>
            </div>
          </form>

          <div class="row main-info">
            <div class="col-lg-7 col-sm-12">
              <h2 id="searched-city" class="current-city">Search for a city</h2>
              <h3 class="date-time">
                <span id="current-date"></span> <br />
                <span id="current-time"></span>
              </h3>
            </div>
            <div class="col-5">
              <span class="high-low">
                H: <span id="temp-high"></span>° L:
                <span id="temp-low"></span>°</span
              >
            </div>

            <div class="col-lg-7 col-sm-12 weather-info">
              <img src="" alt="" id="icon" />
              <span>
                <span id="current-display-temp" class="current-temp"></span>
                <span class="temp-symbol">
                  <a id="temp-c" class="temp-link active" href=""> °C</a> |
                  <a id="temp-f" class="temp-link" href=""> °F</a></span
                >
              </span>
            </div>
            <div class="col-5 mt-2 weather-info">
              <span>
                <span id="description"></span> <br />
                Humidity: <span id="humidity"></span> <br />
                Wind speed: <span id="wind-speed"></span><br />
              </span>
            </div>

            <div class="weather-forecast">
              <div class="row">
                <div class="col-lg-2 col-sm-4">
                  <div class="weather-forcast-date">Thu</div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt=""
                    width="40px"
                  />
                  <div class="weather-forcast-temperatures">
                    <span class="weather-forecast-max">18° </span>
                    <span class="weather-forecast-min">13°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p>
          <a
            class="code-link"
            href="https://github.com/spechthalt/Weather-app"
            target="_blank"
            >Open source code</a
          >
          by Stephanie Davis
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
